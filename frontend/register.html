<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-xl w-96">
      <h1 class="text-white text-2xl mb-4">Cadastro</h1>

      <input
        type="text"
        placeholder="Nome"
        id="name"
        class="w-full p-2 mb-3 rounded bg-gray-700 text-white"/>

      <input
        type="email"
        placeholder="Email"
        id="email"
        class="w-full p-2 mb-3 rounded bg-gray-700 text-white"/>

      <input
        type="password"
        placeholder="Senha"
        id="password"
        class="w-full p-2 mb-4 rounded bg-gray-700 text-white"/>

      <button
        onclick="register()"
        class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded">
        Criar conta
      </button>

      <button
        onclick="voltarLogin()"
        class="w-full mt-3 border border-gray-500 text-gray-300 hover:bg-gray-700 p-2 rounded">
        JÃ¡ tenho uma conta
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
