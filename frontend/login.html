<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-xl w-96">
      <h1 class="text-white text-2xl mb-4">Login</h1>

      <input
        id="email"
        type="email"
        placeholder="Email"
        class="w-full p-2 mb-3 rounded bg-gray-700 text-white"
      />
      <input
        id="password"
        type="password"
        placeholder="Senha"
        class="w-full p-2 mb-3 rounded bg-gray-700 text-white"
      />

      <button
        onclick="irParaCadastro()"
        class="w-full mt-3 border border-gray-500 text-gray-300 hover:bg-gray-700 p-2 rounded">
        NÃ£o tem uma conta? Cadastre-se
      </button>

      <button
        onclick="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded"
      >
        Entrar
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
